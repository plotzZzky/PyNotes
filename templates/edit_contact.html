<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar contato</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contacts.css')}}">
    <script src="https://kit.fontawesome.com/71fde90bd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
</head>
<body>
    <div class="navbar">
        <a id="active" href="/"> Home </a>

        <div class="dropdown">
            <button class="dropbtn"> Notas
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/notes"> Suas notas</a>
                <a href="/notes/add"> Nova nota </a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn"> Contatos
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/contacts"> Seus contatos</a>
                <a href="/contacts/add"> Novo contato </a>
            </div>
        </div>

        <a href="/urls"> Sites </a>
        <a href="/about"> Sobre </a>

        <div class="dropdown">
            <button class="dropbtn"> Login
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/check"> Entrar</a>
                <a href="/settings"> Ajustes</a>
                <a href="/logout"> Sair </a>
            </div>
        </div>
    </div>

    <div class="content">

        {% for message in get_flashed_messages() %}
            <div class="alert-error">Error: {{ message }}</div>
        {% endfor %}

        <div class="contact-div">
            <form action="/contacts/edit={{ contact.id }}" method="POST">
                <input class="text-input" name="name" value="{{ contact.name }}"><br>
                <input class="text-input" name="lastname" value="{{ contact.lastname }}"><br>
                <input class="text-input" name="telephone" value="{{ contact.telephone }}"><br>
                <input class="text-input" name="email" value="{{ contact.email }}"><br>
                <input class="text-input" name="social" value="{{ contact.social }}"><br>
                <input type="submit" class="submit-input" value="Salvar">
            </form>
        </div>
    </div>

</body>
</html>
