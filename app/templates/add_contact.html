{% extends "base.html" %}
    {% block content %}

        {% block head %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contacts.css')}}">
        {% endblock %}

        <div class="content">
            <h1 class="title"> Novo contato</h1>

            <div class="contact-div">
                <form action="/contacts/add" method="POST">
                    <input class="text-input" name="name" placeholder="Nome"><br>
                    <input class="text-input" name="lastname" placeholder="Sobrenome"><br>
                    <input class="text-input" name="telephone" placeholder="Telefone"><br>
                    <input class="text-input" name="email" placeholder="Email"><br>
                    <input class="text-input" name="social" placeholder="Endereco da midia social"><br>
                    <input type="submit" class="submit-input" value="Salvar">
                </form>
            </div>
        </div>
    {% endblock %}
