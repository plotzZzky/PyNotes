{% extends "base.html" %}
    {% block content %}

        {% block head %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notes.css')}}">
            <script type=text/javascript src="{{url_for('static', filename='js/color.js')}}"></script>
        {% endblock %}


        <div class="content">
            <h1 class="title"> Novo contato</h1>

            <div class="note-div" id="note">
                <form action="/notes/add" method="POST">
                    <input class="text-input" type="text" name="title" id="note-name" placeholder="Titulo da nota"><br>
                    <textarea class="text-area" name="text" id="text-area" placeholder="Digite algo..."></textarea><br>
                    <div class="div-submit">
                        <input type="color" class="input-color" name="color" onchange="changeColor(this.value)">
                        <input type="submit" class="submit-input" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}

</body>
</html>
